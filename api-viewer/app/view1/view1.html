<style>
  .rickshaw_graph .detail .x_label {
    display: none
  }

  .rickshaw_graph .detail .item {
    line-height: 1.4;
    padding: 0.5em
  }

  .rickshaw_graph .detail {
    color: #a0a0a0
  }
</style>


<div>
  <md-grid-list
      md-cols-sm="1" md-cols-md="1" md-cols-gt-md="12"
      md-row-height-gt-md="1:1" md-row-height="2:2"
      md-gutter="12px" md-gutter-gt-sm="60px" >
    <md-grid-tile ng-repeat="solution in solutions" md-colspan="4" md-rowspan="3">
      <md-grid-tile-header style="background-color: lightblue; color: black">
        <h3>Problem {{$index}}</h3>
      </md-grid-tile-header>
      <div class="panel-body" style="width: 100%;">
        <rickshaw style="width: 100%;"
            rickshaw-options="solution.options"
            rickshaw-features="solution.features"
            rickshaw-series="solution.series">
        </rickshaw>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
